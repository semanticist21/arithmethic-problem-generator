<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
        }
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .splash-content {
            font-family: Roboto;
            font-size: 24px;
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            Loading...
        </div>
    </div>
</body>
</html>
